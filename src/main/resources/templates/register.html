<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
</head>
<body>
<h2>Register</h2>

<form th:action="@{/register}" method="post" th:object="${registerDTO}">
    <label>Username:</label>
    <input type="text" th:field="*{username}" required/><br/>

    <label>Password:</label>
    <input type="password" th:field="*{password}" required/><br/>

    <label>Confirm Password:</label>
    <input type="password" th:field="*{confirmPassword}" required/><br/>

    <div th:if="${error}" style="color:red" th:text="${error}"></div>

    <button type="submit">Register</button>
</form>

<a href="/login">Already have an account? Login</a>
</body>
</html>
